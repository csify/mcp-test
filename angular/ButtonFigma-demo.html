<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Angular ButtonFigma Demo</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./button/button-figma.component.css">
  <script src="https://unpkg.com/zone.js@0.11.8/dist/zone.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .demo-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .demo-section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Angular ButtonFigma Demo</h1>
  <div class="demo-section">
    <h2>Typen</h2>
    <div class="demo-row">
      <app-button-figma type="primary" label="Primary"></app-button-figma>
      <app-button-figma type="secondary" label="Secondary"></app-button-figma>
      <app-button-figma type="destructive" label="Destructive"></app-button-figma>
      <app-button-figma type="remotecontrol" label="Remote"></app-button-figma>
    </div>
  </div>
  <div class="demo-section">
    <h2>States</h2>
    <div class="demo-row">
      <app-button-figma type="primary" label="Default"></app-button-figma>
      <app-button-figma type="primary" label="Hover" interactionState="hover"></app-button-figma>
      <app-button-figma type="primary" label="Focus" interactionState="focus"></app-button-figma>
      <app-button-figma type="primary" label="Selected" interactionState="selected"></app-button-figma>
      <app-button-figma type="primary" label="Disabled" [disabled]="true"></app-button-figma>
    </div>
  </div>
  <div class="demo-section">
    <h2>Mit Icon</h2>
    <div class="demo-row">
      <app-button-figma type="primary" label="Icon left" icon="left"></app-button-figma>
      <app-button-figma type="primary" label="Icon right" icon="right"></app-button-figma>
    </div>
  </div>
  <!-- Hinweis: Für eine echte Angular-Demo muss die Komponente in einer Angular-App eingebunden werden. Diese Datei dient als statische Übersicht. -->
</body>
</html>
