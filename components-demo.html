<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komponenten-Demo: React, Angular, Web Components</title>
  <link rel="stylesheet" href="./styles/css/themes/mds-base-bright-desktop.css" id="theme-bright" />
  <link rel="stylesheet" href="./styles/css/themes/mds-base-dark-desktop.css" id="theme-dark" disabled />
  <style>
    body { font-family: var(--mds-font-family-button, sans-serif); background: var(--mds-color-bg-secondary, #f5f5f5); margin: 0; padding: 2rem; }
    h1 { margin-bottom: 2rem; }
    h2 { margin-top: 2rem; }
    section { margin-bottom: 3rem; }
    .demo-row { display: flex; gap: 2rem; align-items: center; margin-bottom: 2rem; }
    .demo-bg { background: var(--mds-color-bg-default, #fff); padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
    .theme-switcher { position: fixed; top: 1rem; right: 1rem; z-index: 100; }
    .demo-state-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body class="theme-bright">
  <div class="theme-switcher">
    <button onclick="setTheme('bright')">Bright</button>
    <button onclick="setTheme('dark')">Dark</button>
  </div>
  <h1>Komponenten-Demo</h1>
  <section id="webcomponents-section" class="demo-bg">
    <h2>Web Components – States & Outlines</h2>
    <div class="demo-state-row">
      <mds-button has-label label="Default"></mds-button>
      <mds-button has-label label="Selected" interaction-state="selected"></mds-button>
      <mds-button has-label label="Focus" interaction-state="focus"></mds-button>
      <mds-button has-label label="RemoteCtrl" semantic-state="remotecontrol"></mds-button>
      <mds-button has-label label="Selected+Remote" interaction-state="selected" semantic-state="remotecontrol"></mds-button>
      <mds-button has-label label="Error" semantic-state="destructive"></mds-button>
      <mds-button has-label label="Selected+Error" interaction-state="selected" semantic-state="destructive"></mds-button>
    </div>
    <div class="demo-state-row">
      <mds-button has-label label="Disabled" interaction-state="disabled"></mds-button>
      <mds-button has-label label="Pressed" interaction-state="pressed"></mds-button>
      <mds-button has-label label="Hover" interaction-state="hover"></mds-button>
    </div>
  </section>
  <section id="react-section" class="demo-bg">
    <h2>React</h2>
    <div class="demo-row">
      <div id="react-button"></div>
      <div id="react-fab"></div>
    </div>
  </section>
  <section id="angular-section" class="demo-bg">
    <h2>Angular</h2>
    <div class="demo-row">
      <div id="angular-button"></div>
      <div id="angular-fab"></div>
    </div>
  </section>
  <script type="module">
    // Web Components laden
    import '../webcomponents/button/Button.component';
    import '../webcomponents/button-fab/ButtonFab.component';
    // React Buttons rendern
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import { Button } from './react/button/Button.component';
    import { ButtonFab } from './react/button-fab/ButtonFab.component';
    createRoot(document.getElementById('react-button')).render(
      <Button hasIcon hasLabel hasMenu={false} type="Primary" size="lg" interactionState="default" semanticState="default" />
    );
    createRoot(document.getElementById('react-fab')).render(
      <ButtonFab iconSrc="https://cdn-icons-png.flaticon.com/512/25/25231.png" label="React FAB" size="lg" interactionState="default" semanticState="default" />
    );
    // Angular Buttons: Hinweis
    document.getElementById('angular-button').innerHTML = '<em>Angular-Komponenten können hier nur in einer Angular-App gerendert werden.</em>';
    document.getElementById('angular-fab').innerHTML = '<em>Angular-Komponenten können hier nur in einer Angular-App gerendert werden.</em>';
  </script>
  <script>
    function setTheme(theme) {
      document.body.classList.remove('theme-bright', 'theme-dark');
      document.body.classList.add('theme-' + theme);
      document.getElementById('theme-bright').disabled = theme !== 'bright';
      document.getElementById('theme-dark').disabled = theme !== 'dark';
    }
  </script>
</body>
</html>
