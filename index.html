<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Button Demo – Alle Permutationen & Semantiken</title>
  <link rel="stylesheet" href="./styles/css/themes/mds-base-bright-desktop.css">
  <link rel="stylesheet" href="./styles/button.css">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .demo-table { border-collapse: collapse; margin-bottom: 2rem; }
    .demo-table th, .demo-table td { padding: 0.5rem 1rem; border: 1px solid #eee; text-align: center; }
    .demo-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .demo-section { margin-bottom: 2rem; }
    .demo-label { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <h1>Button Demo – Alle Permutationen & Semantiken</h1>
  <table class="demo-table">
    <thead>
      <tr>
        <th>Semantic</th>
        <th>State</th>
        <th>Größe</th>
        <th>Icon + Label</th>
        <th>Nur Icon</th>
        <th>Nur Label</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const semantics = [
          'primary', 'secondary', 'destructive', 'remotecontrol',
          'success', 'warning', 'info', 'neutral', 'ghost', 'inverse', 'outline'
        ];
        const states = [
          {cls:'', label:'Default'},
          {cls:'btn-hover', label:'Hover'},
          {cls:'btn-focus', label:'Focus'},
          {cls:'btn-selected', label:'Selected'},
          {cls:'btn-disabled', label:'Disabled', disabled:true}
        ];
        const sizes = [
          {cls:'', label:'Default'},
          {cls:'btn-small', label:'Small'},
          {cls:'btn-large', label:'Large'}
        ];
        function renderBtn(sem, state, size, icon, label, onlyIcon, onlyLabel) {
          let cls = `btn btn-${sem} ${state.cls} ${size.cls}`.trim();
          let html = `<button class='${cls}'`;
          if(state.disabled) html += ' disabled';
          html += '>';
          if(icon) html += `<span class='btn-icon'>★</span>`;
          if(label) html += label;
          html += '</button>';
          return html;
        }
        semantics.forEach(sem => {
          states.forEach(state => {
            sizes.forEach(size => {
              document.write('<tr>');
              document.write(`<td>${sem}</td>`);
              document.write(`<td>${state.label}</td>`);
              document.write(`<td>${size.label}</td>`);
              document.write(`<td>${renderBtn(sem,state,size,true,'Button')}</td>`);
              document.write(`<td>${renderBtn(sem,state,size,true,'',true,false)}</td>`);
              document.write(`<td>${renderBtn(sem,state,size,false,'Button',false,true)}</td>`);
              document.write('</tr>');
            });
          });
        });
      </script>
    </tbody>
  </table>
  <div class="demo-label">Alle Permutationen: Semantic × State × Größe × Icon/Label</div>
</body>
</html>
