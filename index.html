<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Button Demo – Nur relevante semantische States</title>
  <link rel="stylesheet" href="./styles/css/themes/mds-base-bright-desktop.css">
  <link rel="stylesheet" href="./styles/button.css">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .demo-grid { display: flex; flex-wrap: wrap; gap: 2rem; }
    .demo-card { border: 1px solid #eee; border-radius: 8px; padding: 1rem; min-width: 260px; margin-bottom: 2rem; }
    .demo-card h3 { margin: 0 0 1rem 0; font-size: 1.1em; }
    .demo-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .demo-label { font-size: 0.9em; color: #888; }
    .demo-size-label { font-size: 0.85em; color: #aaa; margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>Button Demo – Nur relevante semantische States</h1>
  <div class="demo-grid">
    <script>
      const semantics = [
        'primary', 'secondary', 'destructive', 'success', 'remotecontrol'
      ];
      const states = [
        {cls:'', label:'Default'},
        {cls:'btn-hover', label:'Hover'},
        {cls:'btn-focus', label:'Focus'},
        {cls:'btn-selected', label:'Selected'},
        {cls:'btn-disabled', label:'Disabled', disabled:true}
      ];
      const sizes = [
        {cls:'', label:'Default'},
        {cls:'btn-small', label:'Small'},
        {cls:'btn-large', label:'Large'}
      ];
      function renderBtn(sem, state, size, icon, label, onlyIcon, onlyLabel) {
        let cls = `btn btn-${sem} ${state.cls} ${size.cls}`.trim();
        let html = `<button class='${cls}'`;
        if(state.disabled) html += ' disabled';
        html += '>';
        if(icon) html += `<span class='btn-icon'>★</span>`;
        if(label) html += label;
        html += '</button>';
        return html;
      }
      semantics.forEach(sem => {
        document.write(`<div class='demo-card'><h3>${sem}</h3>`);
        sizes.forEach(size => {
          document.write(`<div class='demo-row'><span class='demo-size-label'>${size.label}</span>`);
          states.forEach(state => {
            document.write(renderBtn(sem,state,size,true,'Button'));
          });
          document.write('</div>');
        });
        document.write('</div>');
      });
    </script>
  </div>
  <div class="demo-label">Alle Permutationen: Nur relevante semantische States (primary, secondary, destructive, success, remotecontrol) und alle Größen/States</div>
</body>
</html>
