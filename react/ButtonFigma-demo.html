<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>React ButtonFigma Demo</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./button/ButtonFigma.component.css">
  <script type="module" crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script type="module" crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module" crossorigin src="./button/ButtonFigma.component.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .demo-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .demo-section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>React ButtonFigma Demo</h1>
  <div id="root"></div>
  <script type="module">
    import ButtonFigma from './button/ButtonFigma.component.js';
    const e = React.createElement;
    function Demo() {
      return e('div', null,
        e('div', { className: 'demo-section' },
          e('h2', null, 'Typen'),
          e('div', { className: 'demo-row' },
            e(ButtonFigma, { type: 'primary', label: 'Primary' }),
            e(ButtonFigma, { type: 'secondary', label: 'Secondary' }),
            e(ButtonFigma, { type: 'destructive', label: 'Destructive' }),
            e(ButtonFigma, { type: 'remotecontrol', label: 'Remote' })
          )
        ),
        e('div', { className: 'demo-section' },
          e('h2', null, 'States'),
          e('div', { className: 'demo-row' },
            e(ButtonFigma, { type: 'primary', label: 'Default' }),
            e(ButtonFigma, { type: 'primary', label: 'Hover', interactionState: 'hover' }),
            e(ButtonFigma, { type: 'primary', label: 'Focus', interactionState: 'focus' }),
            e(ButtonFigma, { type: 'primary', label: 'Selected', interactionState: 'selected' }),
            e(ButtonFigma, { type: 'primary', label: 'Disabled', disabled: true })
          )
        ),
        e('div', { className: 'demo-section' },
          e('h2', null, 'Mit Icon'),
          e('div', { className: 'demo-row' },
            e(ButtonFigma, { type: 'primary', label: 'Icon left', icon: 'left' }),
            e(ButtonFigma, { type: 'primary', label: 'Icon right', icon: 'right' })
          )
        )
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(e(Demo));
  </script>
</body>
</html>
