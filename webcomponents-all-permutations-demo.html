<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDS Web Components – Permutations Demo</title>
  <link rel="stylesheet" href="./styles/css/themes/mds-base-bright-desktop.css" id="theme-bright" />
  <link rel="stylesheet" href="./styles/css/themes/mds-base-dark-desktop.css" id="theme-dark" disabled />
  <style>
    body { font-family: var(--mds-font-family-button, sans-serif); background: var(--mds-color-bg-secondary, #fff); color: var(--mds-color-text-default, #111827); margin: 0; padding: 2rem; }
    h1 { margin-bottom: 2rem; }
    .theme-switcher { position: fixed; top: 1rem; right: 1rem; z-index: 100; }
    table { border-collapse: collapse; margin-bottom: 2rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    th { background: #f3f3f3; }
    .demo-matrix { overflow-x: auto; }
  </style>
</head>
<body class="theme-bright">
  <div class="theme-switcher">
    <button onclick="setTheme('bright')">Bright</button>
    <button onclick="setTheme('dark')">Dark</button>
  </div>
  <h1>MDS Web Components – Permutations Demo</h1>
  <div class="demo-matrix" id="matrix"></div>
  <script type="module">
    import './webcomponents/button/Button.component.js';
    import './webcomponents/button-fab/ButtonFab.component.js';
    // Permutations
    const types = ['primary', 'secondary', 'tertiary', 'inline'];
    const sizes = ['lg', 'md', 'sm', 'xs'];
    const interactive = ['default', 'hover', 'focus', 'pressed', 'selected', 'disabled'];
    const semantics = ['default', 'remotecontrol', 'destructive'];
    function createMatrix() {
      let html = '<table><tr><th>Type</th><th>Size</th>';
      for (const iState of interactive) for (const sState of semantics) html += `<th>${iState}<br>${sState}</th>`;
      html += '</tr>';
      for (const type of types) {
        for (const size of sizes) {
          html += `<tr><td>${type}</td><td>${size}</td>`;
          for (const iState of interactive) {
            for (const sState of semantics) {
              html += `<td><mds-button has-label label="${type} ${size}" type="${type}" size="${size}" interaction-state="${iState}" semantic-state="${sState}"></mds-button></td>`;
            }
          }
          html += '</tr>';
        }
      }
      html += '</table>';
      document.getElementById('matrix').innerHTML = html;
    }
    createMatrix();
  </script>
  <script>
    function setTheme(theme) {
      document.body.classList.remove('theme-bright', 'theme-dark');
      document.body.classList.add('theme-' + theme);
      document.getElementById('theme-bright').disabled = theme !== 'bright';
      document.getElementById('theme-dark').disabled = theme !== 'dark';
    }
  </script>
</body>
</html>
