<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Components Button Demo</title>
  <style>
    :root {
      --mds-color-bg-primary: #7C3AED;
      --mds-color-bg-primary-hover: #6D28D9;
      --mds-color-bg-primary-pressed: #5B21B6;
      --mds-color-bg-primary-disabled: #E9D5FF;
      --mds-color-bg-secondary: #fff;
      --mds-color-bg-secondary-hover: #F3F4F6;
      --mds-color-bg-secondary-pressed: #E5E7EB;
      --mds-color-bg-secondary-disabled: #F3F4F6;
      --mds-color-bg-tertiary: #F3F4F6;
      --mds-color-bg-tertiary-hover: #E5E7EB;
      --mds-color-bg-tertiary-pressed: #D1D5DB;
      --mds-color-bg-tertiary-disabled: #F3F4F6;
      --mds-color-bg-destructive: #EF4444;
      --mds-color-bg-remotecontrol: #10B981;
      --mds-color-border-primary: #7C3AED;
      --mds-color-border-secondary: #D1D5DB;
      --mds-color-border-remotecontrol: #10B981;
      --mds-color-text-primary: #fff;
      --mds-color-text-secondary: #111827;
      --mds-color-text-destructive: #fff;
      --mds-color-text-disabled: #9CA3AF;
      --mds-color-text-default-invers: #fff;
      --mds-color-text-default: #111827;
      --mds-radius-s: 6px;
      --mds-spacing-xs: 6px;
      --mds-spacing-s: 16px;
      --mds-shadow-focus: #7C3AED44;
      --mds-color-bg-fab: #7C3AED;
      --mds-color-bg-fab-hover: #6D28D9;
      --mds-color-bg-fab-pressed: #5B21B6;
      --mds-color-bg-fab-disabled: #E9D5FF;
      --mds-color-bg-fab-destructive: #EF4444;
      --mds-color-bg-fab-remotecontrol: #10B981;
      --mds-color-icon-fab: var(--mds-color-text-default-invers);
      --mds-color-icon-fab-disabled: #9CA3AF;
      --mds-shadow-fab: 0 2px 8px #0001;
      --mds-radius-circle: 50%;
      --mds-spacing-m: 20px;
    }

    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 2rem; }
    h1 { margin-bottom: 2rem; }
    h2 { margin-top: 2rem; }
    .demo-row { display: flex; gap: 2rem; align-items: center; margin-bottom: 2rem; }
    .demo-bg { background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
    .demo-col { display: flex; flex-direction: column; gap: 1rem; }
  </style>
</head>
<body>
  <h1>Web Components Demo</h1>
  <section class="demo-bg">
    <h2>Button States</h2>
    <div class="demo-row">
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Default"></mds-button>
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Hover" interaction-state="hover"></mds-button>
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Focus" interaction-state="focus"></mds-button>
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Pressed" interaction-state="pressed"></mds-button>
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Disabled" interaction-state="disabled"></mds-button>
    </div>
    <h2>Button Semantics</h2>
    <div class="demo-row">
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="Destructive" semantic-state="destructive"></mds-button>
      <mds-button has-icon icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" has-label label="RemoteControl" semantic-state="remotecontrol"></mds-button>
    </div>
  </section>
  <section class="demo-bg">
    <h2>FAB States</h2>
    <div class="demo-row">
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></mds-fab>
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" interaction-state="hover"></mds-fab>
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" interaction-state="focus"></mds-fab>
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" interaction-state="pressed"></mds-fab>
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" interaction-state="disabled"></mds-fab>
    </div>
    <h2>FAB Semantics</h2>
    <div class="demo-row">
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" semantic-state="destructive"></mds-fab>
      <mds-fab icon-src="https://cdn-icons-png.flaticon.com/512/25/25231.png" semantic-state="remotecontrol"></mds-fab>
    </div>
  </section>
  <script type="module" src="./webcomponents-bundle.js"></script>
</body>
</html>
