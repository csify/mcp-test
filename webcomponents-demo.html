<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDS Web Components Demo</title>
  <style>
    :root {
      /* Figma Base Styles: Light */
      --mds-color-bg-primary: #7C3AED;
      --mds-color-bg-primary-hover: #6D28D9;
      --mds-color-bg-primary-pressed: #5B21B6;
      --mds-color-bg-primary-disabled: #E9D5FF;
      --mds-color-bg-secondary: #fff;
      --mds-color-bg-secondary-hover: #F3F4F6;
      --mds-color-bg-secondary-pressed: #E5E7EB;
      --mds-color-bg-secondary-disabled: #F3F4F6;
      --mds-color-bg-tertiary: #F3F4F6;
      --mds-color-bg-tertiary-hover: #E5E7EB;
      --mds-color-bg-tertiary-pressed: #D1D5DB;
      --mds-color-bg-tertiary-disabled: #F3F4F6;
      --mds-color-bg-inline: transparent;
      --mds-color-bg-inline-hover: #F3F4F6;
      --mds-color-bg-inline-pressed: #E5E7EB;
      --mds-color-bg-inline-disabled: transparent;
      --mds-color-bg-destructive: #EF4444;
      --mds-color-bg-remotecontrol: #10B981;
      --mds-color-border-primary: #7C3AED;
      --mds-color-border-secondary: #D1D5DB;
      --mds-color-border-tertiary: #D1D5DB;
      --mds-color-border-inline: transparent;
      --mds-color-border-remotecontrol: #10B981;
      --mds-color-text-default-invers: #fff;
      --mds-color-text-default: #111827;
      --mds-color-text-disabled: #9CA3AF;
      --mds-radius-button: 6px;
      --mds-spacing-button-padding-vertical: 6px;
      --mds-spacing-button-padding-horizontal: 20px;
      --mds-spacing-button-gap: 6px;
      --mds-shadow-focus: 0 0 0 4px #7C3AED44;
      --mds-font-family-button: 'Weissenhof Grotesk Variable', sans-serif;
      --mds-font-size-button: 14px;
      --mds-font-weight-button: 390;
      --mds-line-height-button: 20px;
      --mds-icon-size-button: 20px;
      --mds-border-width-primary: 1px;
      --mds-border-width-secondary: 1px;
      --mds-border-width-tertiary: 1px;
      --mds-border-width-inline: 0;
      --mds-border-width-remotecontrol: 2px;
      /* FAB */
      --mds-radius-fab: 50%;
      --mds-shadow-fab: 0 2px 8px #0001;
      --mds-size-fab-md: 40px;
      --mds-size-fab-lg: 56px;
      --mds-spacing-fab-padding: 12px;
      --mds-icon-size-fab: 24px;
      --mds-color-bg-fab: #7C3AED;
      --mds-color-bg-fab-hover: #6D28D9;
      --mds-color-bg-fab-pressed: #5B21B6;
      --mds-color-bg-fab-disabled: #E9D5FF;
      --mds-color-bg-fab-destructive: #EF4444;
      --mds-color-bg-fab-remotecontrol: #10B981;
      --mds-color-icon-fab: #fff;
      --mds-color-icon-fab-disabled: #9CA3AF;
      --mds-opacity-fab-disabled: 0.6;
      --mds-atom-size-lg: 40px;
      --mds-atom-size-md: 32px;
      --mds-atom-size-sm: 28px;
      --mds-atom-size-xs: 24px;
    }
    [data-theme="dark"] {
      /* Figma Base Styles: Dark */
      --mds-color-bg-primary: #4F378B;
      --mds-color-bg-primary-hover: #3B2670;
      --mds-color-bg-primary-pressed: #2A1B4F;
      --mds-color-bg-primary-disabled: #3B2670;
      --mds-color-bg-secondary: #18181B;
      --mds-color-bg-secondary-hover: #27272A;
      --mds-color-bg-secondary-pressed: #18181B;
      --mds-color-bg-secondary-disabled: #27272A;
      --mds-color-bg-tertiary: #27272A;
      --mds-color-bg-tertiary-hover: #18181B;
      --mds-color-bg-tertiary-pressed: #18181B;
      --mds-color-bg-tertiary-disabled: #27272A;
      --mds-color-bg-inline: transparent;
      --mds-color-bg-inline-hover: #27272A;
      --mds-color-bg-inline-pressed: #18181B;
      --mds-color-bg-inline-disabled: transparent;
      --mds-color-bg-destructive: #B91C1C;
      --mds-color-bg-remotecontrol: #059669;
      --mds-color-border-primary: #4F378B;
      --mds-color-border-secondary: #27272A;
      --mds-color-border-tertiary: #27272A;
      --mds-color-border-inline: transparent;
      --mds-color-border-remotecontrol: #059669;
      --mds-color-text-default-invers: #fff;
      --mds-color-text-default: #F3F4F6;
      --mds-color-text-disabled: #6B7280;
      --mds-color-bg-fab: #4F378B;
      --mds-color-bg-fab-hover: #3B2670;
      --mds-color-bg-fab-pressed: #2A1B4F;
      --mds-color-bg-fab-disabled: #3B2670;
      --mds-color-bg-fab-destructive: #B91C1C;
      --mds-color-bg-fab-remotecontrol: #059669;
      --mds-color-icon-fab: #fff;
      --mds-color-icon-fab-disabled: #6B7280;
      --mds-opacity-fab-disabled: 0.6;
    }
    body {
      font-family: var(--mds-font-family-button);
      background: var(--mds-color-bg-secondary);
      color: var(--mds-color-text-default);
      margin: 0;
      padding: 2rem;
      transition: background 0.2s, color 0.2s;
    }
    h1 { margin-bottom: 2rem; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background: var(--mds-color-bg-secondary);
      color: var(--mds-color-text-default);
      border: 1px solid var(--mds-color-border-secondary);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, color 0.2s;
    }
    table.demo-matrix {
      border-collapse: separate;
      border-spacing: 0.5rem;
      width: 100%;
      margin-bottom: 3rem;
    }
    table.demo-matrix th, table.demo-matrix td {
      text-align: center;
      padding: 0.5rem 0.25rem;
      background: var(--mds-color-bg-secondary);
      border-radius: 8px;
      min-width: 120px;
    }
    table.demo-matrix th {
      font-weight: 600;
      background: none;
      color: var(--mds-color-text-default);
    }
    .demo-section {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">🌙 Dark Mode</button>
  <h1>MDS Web Components – Systematische Demo</h1>
  <div class="demo-section">
    <div class="demo-label">Button Varianten × States</div>
    <table class="demo-matrix">
      <thead>
        <tr>
          <th>Variante</th>
          <th>Default</th>
          <th>Hover</th>
          <th>Focus</th>
          <th>Pressed</th>
          <th>Disabled</th>
          <th>Destructive</th>
          <th>RemoteControl</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Primary</th>
          <td><mds-button type="primary" label="Primary"></mds-button></td>
          <td><mds-button type="primary" label="Hover" interaction-state="hover"></mds-button></td>
          <td><mds-button type="primary" label="Focus" interaction-state="focus"></mds-button></td>
          <td><mds-button type="primary" label="Pressed" interaction-state="pressed"></mds-button></td>
          <td><mds-button type="primary" label="Disabled" interaction-state="disabled"></mds-button></td>
          <td><mds-button type="primary" label="Destructive" semantic-state="destructive"></mds-button></td>
          <td><mds-button type="primary" label="Remote" semantic-state="remotecontrol"></mds-button></td>
        </tr>
        <tr>
          <th>Secondary</th>
          <td><mds-button type="secondary" label="Secondary"></mds-button></td>
          <td><mds-button type="secondary" label="Hover" interaction-state="hover"></mds-button></td>
          <td><mds-button type="secondary" label="Focus" interaction-state="focus"></mds-button></td>
          <td><mds-button type="secondary" label="Pressed" interaction-state="pressed"></mds-button></td>
          <td><mds-button type="secondary" label="Disabled" interaction-state="disabled"></mds-button></td>
          <td><mds-button type="secondary" label="Destructive" semantic-state="destructive"></mds-button></td>
          <td><mds-button type="secondary" label="Remote" semantic-state="remotecontrol"></mds-button></td>
        </tr>
        <tr>
          <th>Tertiary</th>
          <td><mds-button type="tertiary" label="Tertiary"></mds-button></td>
          <td><mds-button type="tertiary" label="Hover" interaction-state="hover"></mds-button></td>
          <td><mds-button type="tertiary" label="Focus" interaction-state="focus"></mds-button></td>
          <td><mds-button type="tertiary" label="Pressed" interaction-state="pressed"></mds-button></td>
          <td><mds-button type="tertiary" label="Disabled" interaction-state="disabled"></mds-button></td>
          <td><mds-button type="tertiary" label="Destructive" semantic-state="destructive"></mds-button></td>
          <td><mds-button type="tertiary" label="Remote" semantic-state="remotecontrol"></mds-button></td>
        </tr>
        <tr>
          <th>Inline</th>
          <td><mds-button type="inline" label="Inline"></mds-button></td>
          <td><mds-button type="inline" label="Hover" interaction-state="hover"></mds-button></td>
          <td><mds-button type="inline" label="Focus" interaction-state="focus"></mds-button></td>
          <td><mds-button type="inline" label="Pressed" interaction-state="pressed"></mds-button></td>
          <td><mds-button type="inline" label="Disabled" interaction-state="disabled"></mds-button></td>
          <td><mds-button type="inline" label="Destructive" semantic-state="destructive"></mds-button></td>
          <td><mds-button type="inline" label="Remote" semantic-state="remotecontrol"></mds-button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="demo-section">
    <div class="demo-label">FAB Varianten × States</div>
    <table class="demo-matrix">
      <thead>
        <tr>
          <th>Größe</th>
          <th>Default</th>
          <th>Hover</th>
          <th>Focus</th>
          <th>Pressed</th>
          <th>Disabled</th>
          <th>Destructive</th>
          <th>RemoteControl</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Large</th>
          <td><mds-fab size="lg"></mds-fab></td>
          <td><mds-fab size="lg" interaction-state="hover"></mds-fab></td>
          <td><mds-fab size="lg" interaction-state="focus"></mds-fab></td>
          <td><mds-fab size="lg" interaction-state="pressed"></mds-fab></td>
          <td><mds-fab size="lg" interaction-state="disabled"></mds-fab></td>
          <td><mds-fab size="lg" semantic-state="destructive"></mds-fab></td>
          <td><mds-fab size="lg" semantic-state="remotecontrol"></mds-fab></td>
        </tr>
        <tr>
          <th>Medium</th>
          <td><mds-fab size="md"></mds-fab></td>
          <td><mds-fab size="md" interaction-state="hover"></mds-fab></td>
          <td><mds-fab size="md" interaction-state="focus"></mds-fab></td>
          <td><mds-fab size="md" interaction-state="pressed"></mds-fab></td>
          <td><mds-fab size="md" interaction-state="disabled"></mds-fab></td>
          <td><mds-fab size="md" semantic-state="destructive"></mds-fab></td>
          <td><mds-fab size="md" semantic-state="remotecontrol"></mds-fab></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="module" src="./webcomponents-bundle.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    let dark = false;
    themeToggle.addEventListener('click', () => {
      dark = !dark;
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : '');
      themeToggle.textContent = dark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
  </script>
</body>
</html>
