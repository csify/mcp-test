<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Web Components ButtonFigma Demo</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./button/ButtonFigma.component.css">
  <script type="module" src="./button/ButtonFigma.component.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .demo-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .demo-section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Web Components ButtonFigma Demo</h1>
  <div class="demo-section">
    <h2>Typen</h2>
    <div class="demo-row">
      <figma-btn type="primary" label="Primary"></figma-btn>
      <figma-btn type="secondary" label="Secondary"></figma-btn>
      <figma-btn type="destructive" label="Destructive"></figma-btn>
      <figma-btn type="remotecontrol" label="Remote"></figma-btn>
    </div>
  </div>
  <div class="demo-section">
    <h2>States</h2>
    <div class="demo-row">
      <figma-btn type="primary" label="Default"></figma-btn>
      <figma-btn type="primary" label="Hover" interactionstate="hover"></figma-btn>
      <figma-btn type="primary" label="Focus" interactionstate="focus"></figma-btn>
      <figma-btn type="primary" label="Selected" interactionstate="selected"></figma-btn>
      <figma-btn type="primary" label="Disabled" disabled></figma-btn>
    </div>
  </div>
  <div class="demo-section">
    <h2>Mit Icon</h2>
    <div class="demo-row">
      <figma-btn type="primary" label="Icon left" icon="left"></figma-btn>
      <figma-btn type="primary" label="Icon right" icon="right"></figma-btn>
    </div>
  </div>
</body>
</html>
